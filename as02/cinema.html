<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>黑白電影介紹</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      line-height: 1.6;
      background-color: #f5f5f5;
      color: #333;
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <!-- Picsum 提供的隨機圖片 (1600x500) -->
    <img src="https://picsum.photos/1600/500?grayscale" alt="黑白電影橫幅">
  </header>
  
  <main>
    <h1>黑白電影的魅力</h1>
    <p>
      黑白電影承載了電影藝術的起點。雖然缺乏色彩，但卻以光影對比與細膩的表演，展現出獨特的氛圍與張力。
      20世紀初的無聲電影時期，觀眾透過演員誇張的肢體語言與現場配樂，體驗最原始的戲劇張力。
    </p>
    <p>
      進入有聲時代後，許多經典作品如《公民凱恩》與《大國民》，仍以黑白影像捕捉人性的複雜與時代的氛圍。
      光影的運用、場景的構圖，讓黑白電影成為一種視覺上的藝術表現。
    </p>
    <p>
      如今雖然彩色電影成為主流，但黑白電影依舊具有獨特的藝術價值。它提醒我們：色彩之外，光影本身也能訴說動人的故事。
    </p>
  </main>
</body>
</html>
